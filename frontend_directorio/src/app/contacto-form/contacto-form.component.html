<div class="container">
    <h2>Editar Producto</h2>
    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" formControlName="nombre" class="form-control">
        </div>
        <div class="form-group">
            <label for="descripcion">Descripci√≥n</label>
            <input type="text" id="descripcion" formControlName="descripcion" class="form-control">
        </div>
        <div class="form-group">
            <label for="precio">Precio</label>
            <input type="number" id="precio" formControlName="precio" class="form-control">
        </div>
        <div class="form-group">
            <label for="imagen">Imagen</label>
            <input type="text" id="imagen" formControlName="imagen" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="contactForm.invalid">Guardar</button>
    </form>
</div>
